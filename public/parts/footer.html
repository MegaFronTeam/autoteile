
<footer class="footer">
	<div class="container">
		<div class="footer__wrap">
			<div class="footer__arrow-wrap">
				<div class="footer__arrow p1">
					<svg class="icon icon-arrow-down ">
						<use xlink:href="img/svg/sprite.svg#arrow-down"></use>
					</svg>
					<svg class="progress" viewBox="0 0 100 100">
						<lineargradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
							<stop offset="0%" stop-color="#1e1e1e;"></stop>
							<stop offset="100%" stop-color="#1e1e1e;"></stop>
						</lineargradient>
						<circle class="progress-circle" stroke-linecap="round" cx="50" cy="50" r="48" stroke="url(#linear)" stroke-width="4" fill="none" stroke-dasharray="315" stroke-mitterlimit="0" transform="rotate(-90 ) translate(-100 0)"></circle>
					</svg>
				</div>
			</div>
			<div class="footer__copyright">
				<div class="footer__cop-text">© 2022 Autoteile Import. All right reserved.
				</div>
				<a class="footer__policy" href="#">Private Policy
				</a>
			</div>
			<div class="footer__development">Development - <strong>Artsman</strong>
			</div>
			<div class="soc">
				<a class="soc__item soc__item--whatsapp" href="#">
					<svg class="icon icon-whatsapp ">
						<use xlink:href="img/svg/sprite.svg#whatsapp"></use>
					</svg>
				</a>
				<a class="soc__item soc__item--telegram" href="#">
					<svg class="icon icon-telegram ">
						<use xlink:href="img/svg/sprite.svg#telegram"></use>
					</svg>
				</a>
			</div>
		</div>
	</div>
